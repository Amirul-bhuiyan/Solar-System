<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/images.png" type="image/x-icon">
</head>
<body>
    <div class="SoalrSystem">
        <div class="sun_card"></div>
        <div class="orbit_1">
            <div class="planet_1"></div>
        </div>
        <div class="orbit_2">
            <div class="planet_2"></div>
            <div class="orbit orbit_2a">
                <div class="moon"></div>
            </div>
        </div>
        <div class=" orbit_3">
            <div class="planet_3"></div>
        </div>
        <div class="asteroid_orbit">
            <div class="asteroid"></div>
            <div class="asteroid_1"></div>
            <div class="asteroid_2"></div>
        </div>
        <div class=" orbit_4">
            <div class="planet_4">
                <div class="ring"></div>
                <div class="orbit_4a">
                    <div class="sat_1"></div>
                </div>
            </div>
        </div>
        <div class=" orbit_5">
            <div class="planet_5"></div>
        </div>
        <div class=" orbit_6">
            <div class="planet_6">
            </div>
        </div>
        <div class=" orbit_7">
            <div class="planet_7">
            </div>
        </div>
        <div class="comet">
            <div class="tail"></div>
        </div>
    </div>
</body>
</html>
